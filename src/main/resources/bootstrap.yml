server:
    port: 8888

spring:
  application:
      name: config-service
  cloud:
    inetutils:
      timeout-seconds: 60
    config:
      server:
        git:
          search-paths: /config
          uri: git@github.com:ghostxin/ConfigStorage.git
          username: config.reader@dsp.com
          password: config.reader
    bus:
      trace:
        enabled: true     # 开启cloud bus的跟踪

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://eureka.master:8761/eureka/,http://eureka.slave:8761/eureka/

security:
  basic:
    enabled: true     #开启基于HTTP basic的认证
  user:
    name: user        #配置登录的账号是user
    password: ${CONFIG_SERVICE_PASSWORD:111111}     #配置登录的密码默认是111111

logging:
  level:
    com.sogal: DEBUG
  file: .log/config.log